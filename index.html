<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" 
        rel="stylesheet">
    <title>Calendar</title>
</head>


<body>

    <div class="layout">

        <div class="calendar-view-container">

            <div class="month">
                <i class="fas fa-angle-left previous" id="previousMonth"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next" id="nextMonth"></i>    
            </div>

            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>

            <div class="days"></div>  
        </div>


        <div class="details-form">
         
            <form class='form-vertical'>

                <label for="title">Title</label>
                <input type="text" id='title' required></input>
                <label for="date">Date</label>
                <input type="date" id='date' required></input>
                    <div class="inline">
                        <div>
                            <label for="startDate">Start Date</label>
                            <input type="time" id='startTime' required></input>
                        </div>
                        <div>
                            <label for="endDate">End Date</label>
                            <input type="time" id='endTime' required></input>
                        </div>
                        <div>
                            <label for="type">Type</label>
                            <select id='type' required>
                                <option value="Meeting">Meeting</option>
                                <option value="Call">Call</option>
                                <option value="Out of office">Out of office</option>
                            </select>
                        </div>
                    </div>
                <label for="type">Description</label>
                <input type='text' id='description'></input>
                <span>
                    <button class='addEventButton' >Add task</button>
                    <button class='cancel'> Cancel </button>
                </span>

            </form>
            <ul id='errorMessage'></ul>
            <div class="detailsContainer"></div>
        </div>

    </div>

    <div id="deletedModal" class='modal'>
        <div class='modal-content'>            
            <span id='closeModal'>&times;</span>
        <div>
            <i class="fa-solid fa-calendar-check"></i></h1> Event has been deleted!</h1>
        </div>

        </div>
    </div>


    <script src="./JavaScript.js"></script>
</body>

</html>
